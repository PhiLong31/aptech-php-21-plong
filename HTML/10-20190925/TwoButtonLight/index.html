<!doctype html>
<html lang="en">
  <head>
    <title>The light two button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon/bulb-curvy-flat.png" type="image/png">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col h-100 flex-column align-items-center d-flex justify-content-center">
                <h2>Do want turn on the light???</h2>
                <img src="./images/lightOff.gif" alt="light-off" id="idlight">
                <button class="btn btn-outline-primary d-block mt-4" id = "idButtonOn">Turn on</button>
                
                <button class="btn btn-outline-secondary d-block mt-2" id = "idButtonOff">Turn off</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("idButtonOn").addEventListener("click",function(){
            document.getElementById("idlight").src = "./images/lightOn.gif";
        })
        document.getElementById("idButtonOff").addEventListener("click",function(){
            document.getElementById("idlight").src = "./images/lightOff.gif";
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
