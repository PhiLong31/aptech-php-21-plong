<!doctype html>
<html lang="en">

<head>
    <title>The light one button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon/bulb-curvy-flat.png" type="image/png">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col h-100 d-flex flex-column justify-content-center align-items-center">
                <h2 id = "title">Do you want turn on the light?</h2>
                <img src="./images/lightOff.gif" alt="light-off" id="idLight">
                <button class="btn btn-outline-primary mt-4" id="idButton">Turn on</button>
            </div>
        </div>
    </div>
    <script>
        var lightOn = false;
        document.getElementById('idButton').addEventListener("click", function () {
            if (!lightOn) {
                lightOn = true;
                openLight();
            }
            else {
                lightOn = false;
                closeLight();
            }
        })
        function openLight() {
            document.getElementById('idLight').src = "./images/lightOn.gif";
            document.getElementById('idButton').innerHTML = "Turn off";
            document.getElementById('idButton').classList.remove('btn-outline-primary');
            document.getElementById('idButton').classList.add('btn-outline-secondary');
            document.getElementById('title').innerText = "Do you want turn off the light?";
        }
        function closeLight() {
            document.getElementById('idLight').src = "./images/lightOff.gif";
            document.getElementById('idButton').innerHTML = "Turn on";
            document.getElementById('idButton').classList.remove('btn-outline-secondary');
            document.getElementById('idButton').classList.add('btn-outline-primary');
            document.getElementById('title').innerText = "Do you want turn on the light?";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
