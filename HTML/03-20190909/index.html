<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5303e60ccd.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Colorlib Reg Form v7</title>
</head>

<body>
    <div class="body" id="body-1">
        <div class="content">
            <div class="left">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <div class="box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>
                    <div class="box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Email" name="email">
                    </div>
                    <div class="box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Your Password" name="password">
                    </div>
                    <div class="box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Repeat Your Password">
                    </div>
                    <input type="checkbox" name="checkbox" value="value" id="checkbox-id">
                    <label for="checkbox-id">I agree all statements in <a href="#">Terms of service</a></label>
                    <input type="submit" name="submit" value="Register">
                </form>
            </div>
            <div class="right">
                <img src="./Capture.PNG" alt="Capture">
                <a href="#body-2">I am already member</a>
            </div>
        </div>
    </div>
    <div class="body" id="body-2">
        <div class="content">
            <div class="left">
                <img src="./Capture2.PNG" alt="Capture">
                <a href="#body-1">Creat new member</a>
            </div>
            <div class="right">
                <h2>Sign In</h2>
                <form action="#" method="post">
                    <div class="box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>
                    <div class="box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Your Password" name="password">
                    </div>
                    <input type="checkbox" name="checkbox" value="value" id="checkbox-id">
                    <label for="checkbox-id">Remember me</label>
                    <input type="submit" name="submit" value="Login">
                </form>
                <div class="contact">
                    <span>Or login with</span>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-skype"></i>
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
