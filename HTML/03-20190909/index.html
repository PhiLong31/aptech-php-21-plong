<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5303e60ccd.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Colorlib Reg Form v7</title>
</head>

<body>
    <div class="container" id="sign-up">
        <div class="container__sign">
            <div class="container__sign--form">
                <h2>Sign Up</h2>
                <form action="#" method="post" class="form">
                    <div class="form__input">
                        <i class="form__input--icon fas fa-user"></i>
                        <input class="form__input--text" type="text" placeholder="Name" name="name">
                    </div>
                    <div class="form__input">
                        <i class="form__input--icon fas fa-envelope"></i>
                        <input class="form__input--text" type="text" placeholder="Your Email" name="email">
                    </div>
                    <div class="form__input">
                        <i class="form__input--icon fas fa-lock"></i>
                        <input class="form__input--text" type="password" placeholder="Your Password" name="password">
                    </div>
                    <div class="form__input">
                        <i class="form__input--icon fas fa-lock"></i>
                        <input class="form__input--text" type="password" placeholder="Repeat Your Password">
                    </div>
                    <input class="form__checkbox"type="checkbox" name="checkbox" value="value" id="checkbox-id">
                    <label class="form__label"for="checkbox-id">I agree all statements in <a class="form__label--link"href="#">Terms of service</a></label>
                    <input class="form__button" type="submit" name="submit" value="Register">
                </form>
            </div>
            <div class="container__sign--img">
                <img class="image" src="./Capture.PNG" alt="Capture">
                <a class = "link" href="#sign-in">I am already member</a>
            </div>
        </div>
    </div>
    <div class="container" id="sign-in">
        <div class="container__sign">
            <div class="container__sign--img">
                <img class = "image" src="./Capture2.PNG" alt="Capture">
                <a class = "link" href="#sign-up">Creat new member</a>
            </div>
            <div class="container__sign--form">
                <h2>Sign In</h2>
                <form action="#" method="post" class="form">
                    <div class="form__input">
                        <i class="form__input--icon fas fa-user"></i>
                        <input class="form__input--text" type="text" placeholder="Name" name="name">
                    </div>
                    <div class="form__input">
                        <i class="form__input--icon fas fa-lock"></i>
                        <input class="form__input--text" type="password" placeholder="Your Password" name="password">
                    </div>
                    <input class = "form__checkbox" type="checkbox" name="checkbox" value="value" id="checkbox-id">
                    <label class = "form__label" for="checkbox-id">Remember me</label>
                    <input class = "form__button" type="submit" name="submit" value="Login">
                </form>
                <div class="form__contact">
                    <span class="form__contact--text">Or login with</span>
                    <i class="form__contact--icon-fb fab fa-facebook-square"></i>
                    <i class="form__contact--icon-skype fab fa-skype"></i>
                    <i class="form__contact--icon-google fab fa-google"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
